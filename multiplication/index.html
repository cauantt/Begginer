<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  id="container">

        <div class="content" id="whitebox">
            
                <div id="group">
                    <div class="lines" id="line1">
                        <p>Tabuada do:</p>
                         <input id="start" type="number">
                         <button onclick="contar()" id="enviar"type="submit">Submit</button>
                    </div>
                    <div id="res"><p></p></div>
                   
                  
                </div>

                <div id="res"><p id="text"></p></div>
           


        </div>
    </div>


    <script>
        
        function contar(){

            var start = parseInt(document.querySelector("#start").value);
            var geral = document.querySelector("#res");

            geral.innerHTML = ""

            if (isNaN(start)){
            
              alert("Preencha o campo");
              return;
            }

            else {
                

                for (let i = 1; i<=10 ; i+=1){

                geral.innerHTML += `<p> ${start} x ${i} = ${start * i}</p> `

                }

                
            }

           
        }


                                    

    </script>
    
</body>
</html>
