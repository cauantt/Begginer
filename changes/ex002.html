<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
    background: green;
    color: white;
    width: 200px;
    height: 200px;
    margin: auto;
    text-align: center;
    font: normal 20pt Arial;
    margin-top: 200px;
    margin-bottom: 200px;
    display: flex; /* Ativar o layout de flexbox */
    justify-content: center; /* Alinhar horizontalmente */
    align-items: center; /* Alinhar verticalmente */
}

    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>

    <Script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseleave", sair)
        function clicar() {

            
            a.innerText = "Clicou"
            a.style.background = "blue"
        }

        function entrar() {

           
            a.innerText = "Entrou"
            a.style.background = "black"

        }
        function sair() {

            a.innerText = "Saiu"
            a.style.background = "green"


        }

        

    </Script>
    
</body>
</html>
